<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Live Order Board</title>
  <style>
    /* Body & background */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 20px;
      background: linear-gradient(to right, #ffecd2, #fcb69f);
      min-height: 100vh;
    }

    h1 {
      text-align: center;
      color: #333;
      font-size: 2.5em;
      margin-bottom: 20px;
      text-shadow: 1px 1px 2px #fff;
    }

    /* Form styling */
    #order-form {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 30px;
    }

    #order-form input {
      padding: 10px;
      border-radius: 5px;
      border: none;
      box-shadow: 1px 1px 5px rgba(0,0,0,0.2);
      font-size: 1em;
    }

    #order-form button {
      padding: 10px 20px;
      background: #ff7e5f;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      box-shadow: 1px 1px 5px rgba(0,0,0,0.2);
      transition: all 0.3s ease;
    }

    #order-form button:hover {
      background: #feb47b;
      transform: translateY(-2px);
    }

    /* Board & columns */
    #board {
      display: flex;
      gap: 15px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .column {
      background: rgba(255, 255, 255, 0.9);
      flex: 1;
      min-width: 220px;
      padding: 15px;
      border-radius: 15px;
      min-height: 350px;
      box-shadow: 2px 2px 10px rgba(0,0,0,0.2);
      transition: transform 0.3s;
    }

    .column:hover {
      transform: scale(1.02);
    }

    .column h2 {
      text-align: center;
      margin-bottom: 10px;
      padding: 5px;
      border-radius: 10px;
      color: white;
      text-shadow: 1px 1px 2px #333;
    }

    /* Column colors */
    #New h2 { background: #ff6b6b; }
    #Preparing h2 { background: #ffa502; }
    #Ready h2 { background: #1e90ff; }
    #Collected h2 { background: #2ed573; }

    /* Order cards */
    .order-card {
      background: #fff;
      border-left: 5px solid #ff7e5f;
      border-radius: 10px;
      padding: 10px;
      margin: 10px 0;
      box-shadow: 1px 1px 8px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }

    .order-card:hover {
      transform: translateY(-3px);
      box-shadow: 2px 4px 12px rgba(0,0,0,0.2);
    }

    .order-card strong {
      color: #333;
      font-size: 1.1em;
    }

    .order-card em {
      color: #555;
    }

    .order-card button {
      margin-top: 8px;
      padding: 5px 8px;
      background: #1e90ff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 0.9em;
      transition: all 0.3s ease;
    }

    .order-card button:hover {
      background: #3742fa;
      transform: translateY(-2px);
    }

    /* Responsive */
    @media (max-width: 900px) {
      #board {
        flex-direction: column;
        align-items: center;
      }
    }

  </style>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.6.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.6.0/firebase-firestore-compat.js"></script>
</head>
<body>
  <h1>Live Order Board</h1>

  <div id="order-form">
    <input type="text" id="customerName" placeholder="Customer Name">
    <input type="text" id="items" placeholder="Items">
    <input type="text" id="notes" placeholder="Notes">
    <button id="addOrderBtn">Add Order</button>
  </div>

  <div id="board">
    <div class="column" id="New"><h2>New</h2></div>
    <div class="column" id="Preparing"><h2>Preparing</h2></div>
    <div class="column" id="Ready"><h2>Ready</h2></div>
    <div class="column" id="Collected"><h2>Collected</h2></div>
  </div>

  <script>
    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyCYVd_X8ksRJz2f8vzpdhHiVudBkc1wwuE",
      authDomain: "live-order-board-e7bf5.firebaseapp.com",
      projectId: "live-order-board-e7bf5",
      storageBucket: "live-order-board-e7bf5.firebasestorage.app",
      messagingSenderId: "746910113442",
      appId: "1:746910113442:web:d5136572e504bf528381fb"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const customerInput = document.getElementById("customerName");
    const itemsInput = document.getElementById("items");
    const notesInput = document.getElementById("notes");
    const addBtn = document.getElementById("addOrderBtn");

    addBtn.addEventListener("click", async () => {
      const customerName = customerInput.value.trim();
      const items = itemsInput.value.trim();
      const notes = notesInput.value.trim();

      if (!customerName || !items) return alert("Customer name and items are required");

      await db.collection("orders").add({
        customerName,
        items,
        notes,
        status: "New",
        timestamp: firebase.firestore.FieldValue.serverTimestamp()
      });

      customerInput.value = "";
      itemsInput.value = "";
      notesInput.value = "";
    });

    // Real-time listener
    db.collection("orders").orderBy("timestamp").onSnapshot(snapshot => {
      const columns = {
        "New": document.getElementById("New"),
        "Preparing": document.getElementById("Preparing"),
        "Ready": document.getElementById("Ready"),
        "Collected": document.getElementById("Collected")
      };

      // Clear columns
      Object.values(columns).forEach(col => col.innerHTML = `<h2>${col.id}</h2>`);

      snapshot.docs.forEach(doc => {
        const order = { id: doc.id, ...doc.data() };
        const card = document.createElement("div");
        card.className = "order-card";
        card.innerHTML = `
          <strong>${order.customerName}</strong><br>
          ${order.items}<br>
          <em>${order.notes}</em><br>
          <small>${order.timestamp?.toDate ? order.timestamp.toDate().toLocaleString() : ""}</small>
        `;

        const nextStatus = getNextStatus(order.status);
        if (nextStatus) {
          const btn = document.createElement("button");
          btn.textContent = `Move to ${nextStatus}`;
          btn.onclick = () => moveOrder(order.id, nextStatus);
          card.appendChild(btn);
        }

        columns[order.status].appendChild(card);
      });
    });

    function getNextStatus(status) {
      switch(status) {
        case "New": return "Preparing";
        case "Preparing": return "Ready";
        case "Ready": return "Collected";
        default: return null;
      }
    }

    async function moveOrder(id, newStatus) {
      await db.collection("orders").doc(id).update({ status: newStatus });
    }
  </script>
</body>
</html>
