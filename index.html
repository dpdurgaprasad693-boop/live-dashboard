<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Live Order Board</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f0f0f0;
    }

    h1 {
      text-align: center;
    }

    #order-form {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
      gap: 10px;
    }

    #order-form input {
      padding: 5px;
    }

    #order-form button {
      padding: 5px 10px;
      cursor: pointer;
    }

    #board {
      display: flex;
      gap: 10px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .column {
      background: #fff;
      flex: 1;
      min-width: 220px;
      padding: 10px;
      border-radius: 5px;
      min-height: 300px;
    }

    .column h2 {
      text-align: center;
    }

    .order-card {
      background: #f9f9f9;
      border: 1px solid #ddd;
      padding: 10px;
      margin: 5px 0;
      border-radius: 5px;
    }

    .order-card button {
      margin-top: 5px;
      padding: 3px 5px;
      cursor: pointer;
    }
  </style>
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.6.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.6.0/firebase-firestore-compat.js"></script>
</head>
<body>
  <h1>Live Order Board</h1>

  <div id="order-form">
    <input type="text" id="customerName" placeholder="Customer Name">
    <input type="text" id="items" placeholder="Items">
    <input type="text" id="notes" placeholder="Notes">
    <button id="addOrderBtn">Add Order</button>
  </div>

  <div id="board">
    <div class="column" id="New"><h2>New</h2></div>
    <div class="column" id="Preparing"><h2>Preparing</h2></div>
    <div class="column" id="Ready"><h2>Ready</h2></div>
    <div class="column" id="Collected"><h2>Collected</h2></div>
  </div>

  <script>
    // Firebase configuration
    const firebaseConfig = {
  apiKey: "AIzaSyCYVd_X8ksRJz2f8vzpdhHiVudBkc1wwuE",
  authDomain: "live-order-board-e7bf5.firebaseapp.com",
  projectId: "live-order-board-e7bf5",
  storageBucket: "live-order-board-e7bf5.firebasestorage.app",
  messagingSenderId: "746910113442",
  appId: "1:746910113442:web:d5136572e504bf528381fb"
};


    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const customerInput = document.getElementById("customerName");
    const itemsInput = document.getElementById("items");
    const notesInput = document.getElementById("notes");
    const addBtn = document.getElementById("addOrderBtn");

    addBtn.addEventListener("click", async () => {
      const customerName = customerInput.value.trim();
      const items = itemsInput.value.trim();
      const notes = notesInput.value.trim();

      if (!customerName || !items) return alert("Customer name and items are required");

      await db.collection("orders").add({
        customerName,
        items,
        notes,
        status: "New",
        timestamp: firebase.firestore.FieldValue.serverTimestamp()
      });

      customerInput.value = "";
      itemsInput.value = "";
      notesInput.value = "";
    });

    // Real-time listener
    db.collection("orders").orderBy("timestamp").onSnapshot(snapshot => {
      const columns = {
        "New": document.getElementById("New"),
        "Preparing": document.getElementById("Preparing"),
        "Ready": document.getElementById("Ready"),
        "Collected": document.getElementById("Collected")
      };

      // Clear all columns
      Object.values(columns).forEach(col => col.innerHTML = `<h2>${col.id}</h2>`);

      snapshot.docs.forEach(doc => {
        const order = { id: doc.id, ...doc.data() };
        const card = document.createElement("div");
        card.className = "order-card";
        card.innerHTML = `
          <strong>${order.customerName}</strong><br>
          ${order.items}<br>
          <em>${order.notes}</em><br>
          <small>${order.timestamp?.toDate ? order.timestamp.toDate().toLocaleString() : ""}</small>
        `;

        const nextStatus = getNextStatus(order.status);
        if (nextStatus) {
          const btn = document.createElement("button");
          btn.textContent = `Move to ${nextStatus}`;
          btn.onclick = () => moveOrder(order.id, nextStatus);
          card.appendChild(btn);
        }

        columns[order.status].appendChild(card);
      });
    });

    function getNextStatus(status) {
      switch(status) {
        case "New": return "Preparing";
        case "Preparing": return "Ready";
        case "Ready": return "Collected";
        default: return null;
      }
    }

    async function moveOrder(id, newStatus) {
      await db.collection("orders").doc(id).update({ status: newStatus });
    }
  </script>
</body>
</html>
